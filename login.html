<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons-1.7.2/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/main.css">



</head>
<body>
    <main class="rounded-3">
        <img class="background" src="assets/img/bg.jpg" alt="background">
        <div class="container-fluid position-absolute top-50 start-50 translate-middle">
            <div class="container-fluid w-50">
                <form id="signin">
                    <div class="card login-card mx-5 pt-5 px-5">
                        <img class="card-img-top w-75 mx-auto d-block" src="assets/img/logo.png" alt="">
                        <div class="card-body">
                            <label class="fw-lighter" for="login">Login</label>
                            <input class="form-control" type="email" name="email" id="login">
                            <label class="fw-lighter" for="password">Senha</label>
                            <div class="input-group mb-4">
                                <input class="form-control" type="password" name="password" id="password">
                                <button type="button" id="show-password" class="btn btn-outline-primary"><i id="show-icon" class="bi-eye"></i></button>
                            </div>
                            <div class="d-flex justify-content-end mb-5">
                                <button class="btn btn-primary" type="submit">Entrar</button>
                            </div>
                            <span class="fw-lighter">NÃ£o possui conta? <a href="signup.html">Cadastre-se</a> agora mesmo!</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <script src="assets/vendors/bootstrap-5.1.3/js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/requests.js"></script>
    </footer>
</body>
</html>
